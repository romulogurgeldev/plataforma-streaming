<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TÍTULO -->
    <title>Padawansflix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" />
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="topo">
      <figure>
        <img src="img/logo.png" alt="Kenzieflix" />
        <figcaption>Padawansflix</figcaption>
      </figure>
    </header>

    <!-- PÁGINA INICIAL -->
    <div class="pg-home">
      <section>
        <header>
          <h2>Quem está assistindo?</h2>
        </header>

        <!-- LISTA DE USUÁRIOS -->
        <ul>
          <!-- USUÁRIO 1 -->
          <li>
            <figure>
              <img class="img_user" src="img/avatar.png" alt="Gabriel" />
              <figcaption>Rômulo</figcaption>
            </figure>

            <h3>Rômulo</h3>
          </li>

          <!-- USUÁRIO 2 -->
          <li>
            <figure>
              <img class="img_user" src="img/avatar1.png" alt="Maria" />
              <figcaption>Angeline</figcaption>
            </figure>

            <h3>Angeline</h3>
          </li>

          <!-- USUÁRIO 3 -->
          <li>
            <figure>
              <img class="img_user" src="img/avatar2.png" alt="Renato" />
              <figcaption>Theo</figcaption>
            </figure>

            <h3>Theo</h3>
          </li>

          <!-- ADICIONAR PERFIL-->
          <li class="addPerfil">
            <figure>
              <img src="img/plus-sign.png" alt="Adicionar perfil" />
              <figcaption>Adicionar perfil</figcaption>
            </figure>

            <h3>Adicionar perfil</h3>
          </li>
        </ul>

        <footer>
          <button>Gerenciar Perfis</button>
        </footer>
      </section>
    </div>
  </body>
</html>
